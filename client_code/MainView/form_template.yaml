is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - type: Label
    properties: {role: headline, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: '', font_size: null, font: '', spacing_above: small, icon_align: left,
      spacing_below: small, italic: false, background: '', bold: true, underline: false,
      icon: ''}
    name: label_score
    layout_properties: {grid_position: 'CFFHOH,ALAWYP'}
- type: Timer
  properties: {interval: 0.1}
  name: timer_forever
  event_bindings: {tick: timer_forever_tick}
- type: Label
  properties: {role: headline, align: left, tooltip: '', border: '', foreground: '',
    visible: true, text: USE THE ARROW KEYS TO PLAY THE GAME, font_size: null, font: '',
    spacing_above: small, icon_align: left, spacing_below: small, italic: false, background: '',
    bold: true, underline: false, icon: ''}
  name: label_score_copy
  layout_properties: {grid_position: 'CFFHOH,ALAWYP', slot: title}
- type: FlowPanel
  properties: {role: null, spacing: none, align: center, tooltip: '', border: '',
    foreground: '', visible: true, spacing_above: small, spacing_below: small, background: ''}
  name: flow_panel_1
  layout_properties: {grid_position: 'QKIWQX,JLABKE'}
  components:
  - type: Canvas
    properties: {role: null, height: '500', tooltip: '', border: '', foreground: '',
      visible: true, spacing_above: small, spacing_below: small, background: 'theme:Secondary'}
    name: canvas_1
    layout_properties: {width: 517}
    event_bindings: {show: canvas_1_show}
